<Html> 
 
<head>   
<center><b>Admission Form</b></center>
<title>  
Registration Page  
</title>  
</head>  
<body bgcolor="aqua">  
<p>
<form>  
 Firstname:          
<input type="text" name="firstname" size="15"> <p>
 Lastname: 
<input type="text" name="lastname" size="15"> <p>
Course :  
<select>  
<option value="Course">Course</option>  
<option value="BCA">BCA</option>  
<option value="BBA">BBA</option>  
<option value="MECs">MECs</option>  
<option value="MSCs">MSCs</option>  
<option value="MPCs">MPCs</option>  
</select>
</select> 
<p>
Gender :  
<p>  
<input type="radio" name="male"> Male <p>
<input type="radio" name="female"> Female <p>
<p>
Phone :  
<input type="text" name="phone" size="10">  
<p>
Address:
<p>
<textarea cols="20" rows="3"value="address">  
</textarea>  
<p>
SSC Marks:
<input type="marks"id=ssc marks"name="ssc marks">
<p>
Inter marks:
<input type="marks"id="inter marks"name="inter marks">
<p>
Email:  
<input type="email" id="email" name="email"> 
<p>
Password:  
<input type="Password" id="pass" name="pass"> 
<p>  
<br>
<b>Signature of student</b>             
<p>
<br>
<p>
<b>Signature of parent</b>
<p>
<br>
<input type="button" value="Submit">  
<input type="button"value="Clear">
</form>  
</body>  
</html>
